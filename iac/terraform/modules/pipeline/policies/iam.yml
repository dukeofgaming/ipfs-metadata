# version: 2012-10-17

# Policy
# name: PipelineIAMPolicy-IAM
# description: IAM policy for pipeline

# Attachments
# attachments:
#   roles:
#   users:
#   groups:

# Policy document
policy:
  statements:
    - effect: Allow
      resources:
        - '*'
      actions:
        - iam:GetRole
        - iam:ListRolePolicies
        - iam:ListAttachedRolePolicies
        - iam:PassRole
        - iam:DetachRolePolicy
        - iam:ListInstanceProfilesForRole
        - iam:DeleteRole
        - iam:CreateRole
        - iam:TagRole
        - iam:AttachRolePolicy
        - iam:GetPolicy
        - iam:GetPolicyVersion
        - iam:ListPolicyVersions
        - iam:DeletePolicy
        - iam:CreatePolicy
        - iam:TagPolicy