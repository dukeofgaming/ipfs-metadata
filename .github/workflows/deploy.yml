name: Build & Deploy

on:
  push:
    branches:
      - main
      - dev

    tags-ignore:
      - 'deploy/**'

jobs:
  BuildAndPush:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Build and Push Docker Image
        uses: ./.github/actions/container-build
        with:
          aws_region: ${{ vars.AWS_REGION }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ecr_url: ${{ vars.ECR_URL }}

  RunTerraform:
    runs-on: ubuntu-latest
    environment: dev
    needs: BuildAndPush
    env:
      TERRAFORM_DIR: ./iac/terraform/app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Terraform Action
        uses: ./.github/actions/run-terraform
        with:
          aws_region: ${{ vars.AWS_REGION }}
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          terraform_dir: ${{ env.TERRAFORM_DIR }}
          ecr_url: ${{ vars.ECR_URL }}

      - name: Tag the deployment
        working-directory: ./iac/scripts
        run: |
          chmod +x ./deployment-tagger.sh
          
          ./deployment-tagger.sh tag \
              --current \
              --date


